<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>猜猜谁是真人</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 开始界面 -->
  <div id="start-screen" class="screen active">
    <div class="rules">
      <h2>游戏规则</h2>
      <p>观察两张图片，选择你认为的真人照片！</p>
      <p>共5轮挑战，答对得分，答错不得分</p>
    </div>
    <button id="start-btn">开始游戏</button>
  </div>

  <!-- 游戏界面 -->
  <div id="game-screen" class="screen">
    <div class="grid-container">
      <div class="card top-card" data-choice="top">
        <div class="image-container"></div>
        <button class="choice-btn">是真的</button>
      </div>
      <div class="card bottom-card" data-choice="bottom">
        <div class="image-container"></div>
        <button class="choice-btn">是真的</button>
      </div>
    </div>
    <div class="status-bar">
      第 <span id="current-round">1</span>/5 关
      <span id="score">得分：0</span>
    </div>
  </div>

  <!-- 结算界面 -->
  <div id="result-screen" class="screen">
    <h2>游戏结束！</h2>
    <p>最终得分：<span id="final-score">0</span> 分</p>
    <button id="restart-btn">再来一局</button>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
